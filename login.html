              <div class="login">
                <h2> Login </h2>
                <div class="feed_form">
                  <form name="Login" method="post" >
                    <input type="text" name="Name" placeholder="Name" required><br>
                    <input type="email" name="e-mail" placeholder="e-mail" required><br>
                    <input type="number" name="Phone" placeholder="Contact-no." required><br>
                    <textarea rows="5" cols="40%" name="Message"  placeholder="query"></textarea><br>
                    <button type="submit">Submit</button><br>
                    <button type="reset">Reset</button>
  
                  </form>
                </div>
  
               </div>
  
  
  
  
    
                <script>
                    const scriptURL =
                        'https://script.google.com/macros/s/AKfycbw42X9ccO2IxxJrwo0v5eaz92DlI1ifl7ILiiGPN2JOICXoqWNyarAbgLOsOMdkR7ucgA/exec'
                    const form = document.forms['Login']
                 
                    form.addEventListener('submit', e => {
                        e.preventDefault()
                        fetch(scriptURL, {method: 'POST', body: new FormData(form)})
                            .then( response => alert("Thank you for logging in"))
                            .catch(error => console.error('Error!', error.message))
                    })
                 
                 </script>
